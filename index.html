<html>
  <head>
    <title>Discord Code Shâre</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css"/></noscript>
  </head>
  <body class="is-preload">
    <!-- Wrapper -->
    <div id="wrapper">
      <!-- Main -->
      <section id="main">
        <header>
          <span>
            <img
              src="https://cdn.discordapp.com/attachments/634056820394295306/645756346247151635/emote.gif"
          /></span>
          <h1>Discord Code Shâre HTML Site</h1>
          <p>Umut Bayraktara Aittir!</p>
        </header>

        <footer>
          <a
            href="Botunuzun Perm Linki Koyun"
            class="button primary"
            >Botu Ekle</a
          >
        
          
          <a href="Destek Sunucusu Linki Koyun" class="button primary"
            >Destek Sunucusu</a
          >

          <hr />
          <h2>Mesaj Gönder</h2>
          <form method="post" action="#">
            <div class="fields">
              <div class="field">
                <input type="text" name="name" id="name" placeholder="İsmin" />
              </div>
              <div class="field">
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="E-Posta Adresin"
                />
              </div>
              <div class="field">
                <select name="department" id="ALANIN">
                  <option value="">Geliştirici</option>
                  <option value="sales">Destek Ekibi</option>
                  <option value="tech">Kullanıcı</option>
                  <option value="null">Yönetici</option>
                </select>
              </div>
              <div class="field">
                <textarea
                  name="message"
                  id="message"
                  placeholder="Mesaj Yaz!"
                  rows="4"
                ></textarea>
              </div>
              <div class="field">
                <label>Robot Musun?</label>
                <input type="radio" id="robot_yes" name="robot" /><label
                  for="robot_yes"
                  >Evet</label
                >
                <input type="radio" id="robot_no" name="robot" /><label
                  for="robot_no"
                  >Hayır</label
                >
              </div>
            </div>

            <footer>
              <a href="" class="button primary"
                >Gönder</a
              >
              <a></a>
            </footer>
          </form>
        </footer>
      </section>
   
       <!-- Footer -->
      <p class="copyright">
        &copy; 2017 <a href="https://discord.gg/u8JgQ6y">Discord Code Shâre</a> Tüm
        Hakları Saklıdır! (Umut Bayraktar)
      </p>
    </div>

    <!-- Scripts -->
    <script>
      if ("addEventListener" in window) {
        window.addEventListener("load", function() {
          document.body.className = document.body.className.replace(
            /\bis-preload\b/,
            ""
          );
        });
        document.body.className += navigator.userAgent.match(/(MSIE|rv:11\.0)/)
          ? " is-ie"
          : "";
      }
    </script>
  </body>
</html>
